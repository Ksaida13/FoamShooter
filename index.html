<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FoamShooter</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
      }

      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #231F20;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      canvas {
        width: 960px;
        height: 600px;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="loading.gif" alt="Loading...">
    </div>

    <!-- Unity Canvas -->
    <canvas id="unity-canvas" width="720" height="1280"></canvas>

    <script src="Build/build2.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/build2.data",
        frameworkUrl: "Build/build2.framework.js",
        codeUrl: "Build/build2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FoamShooter",
        productVersion: "1.0.0",
      }).then(() => {
        // Hide loading screen when Unity loads
        document.getElementById("loading-screen").style.display = "none";
      });
    </script>
  </body>
</html>
